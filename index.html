<head>
    <meta http-equiv="refresh" content="30" url="https://nickbrick.github.io" />
</head>

<body id="body">
    <canvas id="myCanvas" width="608" height="176" style="">
        Your browser does not support the HTML5 canvas tag.
    </canvas>
        <div id="myBar" class="w3-container w3-green" style="height:4px;width:1%;background-color:orange;"></div>
      <script>
        function move() {
          var elem = document.getElementById("myBar");
          var width = 1;
          var id = setInterval(frame, 50);
          function frame() {
            if (width >= 600) {
              clearInterval(id);
            } else {
              width++;
              elem.style.width = width + 'px';
            }
          }
        }
        </script>
    <script>
        var panelId = 1;
        do {
            var date = new Date(+Date.parse("1978-06-19") + Math.random() * (Date.now() - Date.parse("1978-06-19")));
        } while (date.getDay() == 0);
        var src = `http://picayune.uclick.com/comics/ga/${date.getFullYear()}/ga${date.getFullYear().toString().substr(2, 2)}${(date.getMonth() + 1).toString().padStart(2, "0")}${date.getDate().toString().padStart(2, "0")}.gif`;
        var base = document.createElement('img');
        var blender = document.createElement('img');
        base.id = "base";
        blender.id = "blender";
        base.src = src;
        //blender.src = "https://i.imgur.com/cailyw7.png"; // blender
        blender.src = "https://i.imgur.com/byYnyY7.png"; // graphic nature
        base.style = "display:none;";
        blender.style = "display:none;";
        document.getElementById('body').appendChild(base);
        document.getElementById('body').appendChild(blender);
        console.log(date);
        window.onload = function () {
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            var base = document.getElementById("base");
            var blender = document.getElementById("blender");
            ctx.drawImage(base, 0, 0);
            ctx.fillStyle = "#FFFFFF";
            if (panelId == 1) {
              ctx.fillRect(200, 0, 190, 176);
              ctx.drawImage(blender, 1, 1, 298, 264, 202, 1, 196, 178);
            }
            if (panelId == 2) {
              ctx.fillRect(396, 0, 204, 176);
              ctx.drawImage(blender, 1, 1, 298, 264, 398, 1, 202, 178);
            }
            move();
        }
    </script>
</body>
